<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dionz - E-commerce Landing Page</title>
    <link rel="stylesheet" href="landingP.css">
    <script src="landingP.js" defer></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <div> 
            <h1><a href="index.html">Dionz</a></h1>
        </div>
        
        <div class="profilebtn"> 
                <a href="profile.html" class="btn" > 
                    <i class="fa-solid fa-user"></i> Profile 
                </a>
        </div>
    </header>

    <div id="authModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Login</h2>
            <form id="authForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Submit</button>
            </form>
            <p id="toggleText">Don't have an account? <a href="#" onclick="toggleAuthMode()">Sign Up</a></p>
        </div>
    </div>

    <div class="container">
        <section class="D1">
            <div class="D1-text">
                <h1 id="The Ones">THE ONES</h1>
                <p>Gumatang kan ah!</p>
                <a href="#" class="btn">Shop Now</a>
            </div>
            <div class="D1-image">
                <img src="img/D1nobg.png" alt="Product Image" class="product-img">
            </div>
        </section>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>Contact us: <a href="mailto:info@Dionz.com">info@Dionz.com</a> | Phone: +123-456-7890</p>
            <div class="social-media">
                <a href="https://web.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i> Facebook</a>
                <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i> Instagram</a>
            </div>
            <p><a href="#">Terms & Conditions</a> | <a href="#">Privacy Policy</a></p>
        </div>
    </footer>
</body>
</html>
